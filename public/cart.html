<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - TODO A 50.000</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .navbar-custom {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 1px;
      }
      .btn-cart {
        background-color: #ffc107;
        color: #000;
        font-weight: 600;
        border: none;
      }
      .btn-cart:hover {
        background-color: #ffb300;
        color: #000;
      }
      .cart-title {
        color: #dc3545;
        font-weight: 700;
      }
      .btn-custom-primary {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        border: none;
        color: white;
        font-weight: 600;
      }
      .btn-custom-primary:hover {
        background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        color: white;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="/">ðŸ”¥ TODO A 50.000</a>
        <div class="d-flex">
          <a href="/cart.html" class="btn btn-cart"
            >Carrito
            <span id="cart-count" class="badge bg-danger text-white ms-1"
              >0</span
            ></a
          >
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <h1 class="mb-4 cart-title">ðŸ›’ Mi Carrito</h1>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-danger">
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
          <tfoot>
            <tr class="table-warning fw-bold">
              <th colspan="2" class="text-end">Total</th>
              <th id="cart-total">$0</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="d-flex gap-2">
        <button id="btn-clear" class="btn btn-outline-danger">
          Vaciar carrito
        </button>
        <a href="/" class="btn btn-custom-primary">Seguir comprando</a>
      </div>
    </main>

    <script src="js/cart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
